  <script>

    // ---------Function declaration and call ------------

    function addTwoNumbers(){
        let num1 = 10;

        document.write(num3 + "<br>")
    }

    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();

    // Function with parameter

    function writeMyName(name){
        document.write(name + "<br>")
    }
    writeMyName("Nahid");
    writeMyName("Parvez");
    writeMyName("Mafi");

    //---------Function return----------
    //ekta function jokhon return kore , tokhon ja return kore , function ta tar soman hoye jay 

    function addThreeNumbers(n1,n2,n3){
        return n1+n2+n3;
    }
    //addThreeNumbers return kore 3 ta number er jogfol , tai jokhon ei function ta call korbo tokhon er maan hoye jabe parameter e deya 3 ta number er jogfoler soman

    let newValue = addThreeNumbers(2,4,6);
    document.write(newValue + "<br>");

    function addStrings(){
        return "Maf";
    }

    let newString = addStrings() + "i";
    document.write(newString + "<br>");
