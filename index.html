<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>
  <body></body>

  <script>
    // ---------Function declaration and call ------------

    function addTwoNumbers() {
      let num1 = 10;
      let num2 = 20;
      let num3 = num1 + num2;
      document.write(num3 + "<br>");
    }

    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();

    // Function with parameter

    function writeMyName(name) {
      document.write(name + "<br>");
    }
    writeMyName("Nahid");
    writeMyName("Parvez");
    writeMyName("Mafi");

    //---------Function return----------
    //ekta function jokhon return kore , tokhon ja return kore , function ta tar soman hoye jay

    function addThreeNumbers(n1, n2, n3) {
      return n1 + n2 + n3;
    }
    //addThreeNumbers return kore 3 ta number er jogfol , tai jokhon ei function ta call korbo tokhon er maan hoye jabe parameter e deya 3 ta number er jogfoler soman

    let newValue = addThreeNumbers(2, 4, 6);
    document.write(newValue + "<br>");

    function addStrings() {
      return "Maf";
    }

    let newString = addStrings() + "i";
    document.write(newString + "<br>");

    // --------Javascript Object---------
    let myPc = {
      brand: "Lenovo",
      screen: "15.6",
      isLaptop: "Yes",
      ram: "8GB",
      disk: "512GB",
      isSSD: true,
      processor: "core i-5",
    };

    document.write(myPc["brand"] + "<br>");
    document.write(myPc.isSSD + "<br>");

    //-------- Javascript Array -----------

    let catagory = ["Mango", "Jackfruit", "Jaam", "Banana"];
    document.write(catagory[0] + "<br>");

    //  --------- Looping over Array ----------
    //----------- for loop ---------------
    document.write("for loop in array" + "<br>");
    let i;
    for (i = 0; i < catagory.length; i++) {
      document.write(catagory[i] + "<br>");
    }
    // ------------ for in loop -----------
    // for in loop e shudu bole dite hoy kon array er upor cholbe , ar kichu bola lagbe nah
    document.write("for in loop in array" + "<br>");
    for (let item in catagory) {
      document.write(catagory[item] + "<br>");
    }
    // -------- for in loop in object-------
    let person = {
      name: "Mafi",
      age: 24,
      city: "Dhaka",
      height: "5.7 feet",
    };

    for (let item in person) {
      document.write(item + "<br>");
      document.write(person[item] + "<br>");
    }

    //------ JS Array Contact Method --------

    let arr1 = ["A", "B", "C"];
    let arr2 = ["D", "E", "F"];

    let arr3 = arr1.concat(arr2);
    let arr4 = arr2.concat(arr1);
    document.write(arr3 + "<br>");
    document.write(arr4 + "<br>");

    //------- JS Array Form Method --------
    // String theke Array te convert korte chaile array.form() method use korte hobe

    let nameString = "Nahid Parvez Mafi";
    let nameArray = Array.from(nameString);
    document.write(nameArray[0]);



    
  </script>
</html>
