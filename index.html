<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>
  <body></body>

  <script>

    // Function declaration and call 

    function addTwoNumbers(){
        let num1 = 10;
        let num2 = 20;
        let num3 = num1+num2;
        document.write(num3 + "<br>")
    }

    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();

    // Function with parameter

    function writeMyName(name){
        document.write(name + "<br>")
    }
    writeMyName("Nahid");
    writeMyName("Parvez");
    writeMyName("Mafi");
  </script>
</html>
