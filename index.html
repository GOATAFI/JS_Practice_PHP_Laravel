<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>
  <body>
    <button onclick="clickMe('click hoyeche')">Click</button>
    <button onmouseover="clickMe('mouse over hoyeche')">Mouse Over</button>
    <button onmouseout="clickMe('mouse out hoyeche')">Mouse Out</button>
    <br />
    <h1 id="MyId"></h1>
    <h1 class="Myclass">1</h1>
    <h1 class="Myclass">2</h1>
    <h1 class="Myclass">3</h1>
    <h1 class="Myclass">4</h1>

    <p></p>
    <button onclick="Demo()">Click</button> <br />

    <input id="num1" /> <br />
    <input id="num2" /> <br />
    <button onclick="addTwoNumber()">Add</button> <br />
  </body>

  <script>
    // ---------Function declaration and call ------------

    function addTwoNumbers() {
      let num1 = 10;
      let num2 = 20;
      let num3 = num1 + num2;
      document.write(num3 + "<br>");
    }

    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();
    addTwoNumbers();

    // Function with parameter

    function writeMyName(name) {
      document.write(name + "<br>");
    }
    writeMyName("Nahid");
    writeMyName("Parvez");
    writeMyName("Mafi");

    //---------Function return----------
    //ekta function jokhon return kore , tokhon ja return kore , function ta tar soman hoye jay

    function addThreeNumbers(n1, n2, n3) {
      return n1 + n2 + n3;
    }
    //addThreeNumbers return kore 3 ta number er jogfol , tai jokhon ei function ta call korbo tokhon er maan hoye jabe parameter e deya 3 ta number er jogfoler soman

    let newValue = addThreeNumbers(2, 4, 6);
    document.write(newValue + "<br>");

    function addStrings() {
      return "Maf";
    }

    let newString = addStrings() + "i";
    document.write(newString + "<br>");

    // --------Javascript Object---------
    let myPc = {
      brand: "Lenovo",
      screen: "15.6",
      isLaptop: "Yes",
      ram: "8GB",
      disk: "512GB",
      isSSD: true,
      processor: "core i-5",
    };

    document.write(myPc["brand"] + "<br>");
    document.write(myPc.isSSD + "<br>");

    //-------- Javascript Array -----------

    let catagory = ["Mango", "Jackfruit", "Jaam", "Banana"];
    document.write(catagory[0] + "<br>");

    //  --------- Looping over Array ----------
    //----------- for loop ---------------
    document.write("for loop in array" + "<br>");
    let i;
    for (i = 0; i < catagory.length; i++) {
      document.write(catagory[i] + "<br>");
    }
    // ------------ for in loop -----------
    // for in loop e shudu bole dite hoy kon array er upor cholbe , ar kichu bola lagbe nah
    document.write("for in loop in array" + "<br>");
    for (let item in catagory) {
      document.write(catagory[item] + "<br>");
    }
    // -------- for in loop in object-------
    let person = {
      name: "Mafi",
      age: 24,
      city: "Dhaka",
      height: "5.7 feet",
    };

    for (let item in person) {
      document.write(item + "<br>");
      document.write(person[item] + "<br>");
    }

    //------ JS Array Contact Method --------

    let arr1 = ["A", "B", "C"];
    let arr2 = ["D", "E", "F"];

    let arr3 = arr1.concat(arr2);
    let arr4 = arr2.concat(arr1);
    document.write(arr3 + "<br>");
    document.write(arr4 + "<br>");

    //------- JS Array Fromm Method --------
    // String theke Array te convert korte chaile array.from() method use korte hobe

    let nameString = "Nahid Parvez Mafi";
    let nameArray = Array.from(nameString);
    document.write(nameArray[0] + "<br>");

    //------ JS Array Filter --------

    let numArray = [90, 9, 10, 51, 20, 30, 40, 45, 50, 60, 54, 70, 66, 80];
    document.write(numArray + "<br>");
    //50 er theke boro number gula ber kore ante chaytesi
    //filter method er vitor ekta callback function declare kore dibo jar kono name thakbe na

    let result = numArray.filter(function (item) {
      return item > 50;
    });
    let result2 = numArray.filter(function (item) {
      return item < 50;
    });
    document.write(result + "<br>");
    document.write(result2 + "<br>");

    //----- JS Array Find & FindIndex ---------
    // find - condition er sathe jei element ta fist match korbe takei return korbe
    // findIndex - element return na kore index ta return korbe

    let result3 = numArray.find(function (value) {
      return value < 35;
    });
    document.write(result3 + "<br>");
    let result4 = numArray.findIndex(function (value) {
      return value < 50;
    });

    document.write(result4 + "<br>");

    // ------ JS forEach method --------

    numArray.forEach(function (item) {
      document.write(item + "<br>");
    });

    // ------- js array includes & indexOf method -------
    //includes method - array te oi element ase kina , true ba false return kore
    // indexOf - element ase ki nai ar thakle tar index koto seta ber kore dibe , na thakle -1 return korbe

    let result5 = numArray.includes(80);
    document.write(result5 + "<br>");

    let result6 = numArray.indexOf(80);
    document.write(result6 + "<br>");
    let result7 = numArray.indexOf(110);
    document.write(result7 + "<br>");

    // ------ js array Pop , Push , Reverse ----------
    let result8 = numArray.reverse();
    document.write("Reversed-" + "<br>");
    document.write(result8 + "<br>");

    //array te notun vabe last e add korte chaile push method use korbo

    numArray.push(100, 110);
    document.write(numArray + "<br>");

    // pop method removes the last element from the array and returns the element

    numArray.pop();
    numArray.pop();
    numArray.pop();
    document.write(numArray + "<br>");

    // -------- js array slice and sort method ---------
    result9 = numArray.sort();
    document.write("Sorted Ascending- " + "<br>");
    document.write(result9 + "<br>");
    // sort kore ascending e korlam then reverse method diye descending e shalay dilam
    // sort() method by default array k ascending order e sort kore

    result10 = numArray.slice(1, 4);
    document.write(result10 + "<br>");

    // ----------- JS Array splice -------------
    let numArray2 = [11, 12, 13, 14, 15, 16, 17];
    //----numArray2.splice(index,removeCount,item)----
    numArray2.splice(1, 1);
    document.write(numArray2 + "<br>"); // 12 k delete kore dibe
    numArray2.splice(3, 0, 30); // 3 no. index e 30 add korbe kono kichu remove kora chara , note that numArray2 array te kimtu 12 removed age thekei
    document.write(numArray2 + "<br>");

    // --------- JS String Methods ----------
    let country = "Bangladesh";
    document.write(country.charAt(5) + "<br>"); //index 5 er character ta ekhane peye jabo

    let country2 = "Irelend";
    document.write(country.concat(country2) + "<br>"); //duita string jora lagaye dey

    document.write(country.indexOf("B") + "<br>"); // given string er index return korbe
    document.write(country.lastIndexOf("a") + "<br>"); // ek-e string jotobar e ase , tar last position ta dibe

    document.write(country.replace("desh", "deshiiiiii") + "<br>"); //kono ekta substring k replace kore onno substring boshano jay

    document.write(country.substr(0, 6) + "<br>"); //kototuku katbo tar starting index dibo ar kottuk length er katbo sheta dibo

    document.write(country.substring(6, 10) + "<br>"); //koi theke kata shuru korbo ta bollam then shuru theke length(1 theke shuru hobe , 0 theke nah) bole dibo
    document.write(country.toLowerCase());
    document.write(country.toUpperCase());
    document.write(country.trim()); //space calculate kore nah

    //---------- JS Common Events -----------
    function clickMe(msg) {
      console.log(msg);
    }

    //------------ JS DOM --------------
    // -------- get HTML Elements ----------
    let MyElement = document.getElementById("MyId");
    MyElement.innerHTML = "Nahid Parvez Mafi";
    let MyClasses = document.getElementsByClassName("Myclass");
    MyClasses.innerHTML = "hunu"; // vabsilam sobgulai change hobe , asole konotai change hoyna , array element er moto access korte hobe
    MyClasses[2].innerHTML = "Honuu";

    //--------- HTML DOM Document ----------
    function Demo() {
      let info = document.cookie;
      let info2 = document.domain;
      let info3 = document.title;
      document.getElementsByTagName("p")[0].innerHTML = info3;
    }

    //--------- JS DOM with Form Input --------
    function addTwoNumber() {
      console.log("object");
      let number1 = document.getElementById("num1").value;
      console.log(number1);
      let number2 = document.getElementById("num2").value;
      // input field theke j value e pai sheta string format e pabo
      let result11 = parseFloat(number1) + parseFloat(number2);
      alert(result11);
    }
  </script>
</html>
